<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Document</title>
</head>
<body class="w-screen h-screen p-5 bg-gray-900 text-white">
    <div class="mt-5">
        <h1 class="text-3xl font-bold text-center">Sistema de login</h1>

        <div class="my-6 ">
            <label class="block text-lg mb-2" htmlFor="emailField">Endereço de Email</label>
            <input class="w-full p-2 rounded-md text-lg bg-gray-800 border border-gray-600 outline-yellow-500" type="email" id="emailField">
        </div>

        <div class="my-6">
            <label class="block text-lg mb-2" htmlFor="passwordField">Senha</label>
            <input class="w-full p-2 rounded-md text-lg bg-gray-800 border border-gray-600 outline-yellow-500" type="password" id="passwordField">
        </div>
        <div class="my-6">
            <button class="w-full p-2 rounded-md text-lg font-bold border-none text-white bg-yellow-500" type="button">Entrar</button>
        </div>
    </div>

    <div class="text-center text-gray-400">
        Não é membro?<a href="https://www.google.com/" target="_blank" class="text-yellow-500 font-bold">Faça seu cadastro agora!</a>
    </div>
</body>
</html>

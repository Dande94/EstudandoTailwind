<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Exercício Botão com TailWindCSS</title>
</head>
<body class="bg-black">

    <div class="w-screen h-screen m-5">
        <!-- preenchido -->
        <input class="bg-blue-500 cursor-pointer text-white rounded-md px-5 py-3 border-none" type="submit" value="Clique Aqui">
        <!-- vazado -->
        <button class="border-2 border-blue-500 rounded-full cursor-pointer text-white px-5 py-3" type="button">Clique Aqui</button>
        <!-- hover -->
        <button class="border-2 border-blue-500 rounded-full cursor-pointer text-white px-5 py-3 hover:bg-blue-500" type="button">Clique Aqui</button>
    </div>
  
</body>
</html>

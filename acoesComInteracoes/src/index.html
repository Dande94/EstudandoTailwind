<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Ações e Interações</title>
</head>
<body class="container mx-auto bg-gray-700">
    <br>
    <h1 class="">Hover e estados de elemento:</h1>
    <br>
    <button class="bg-red-200 hover:bg-blue-200 px-4 py-2 rounded-lg" type="button">Clique aqui</button>
    <br>
    <br>
    <button class="bg-red-200 md:hover:bg-blue-200 px-4 py-2 rounded-lg" type="button">Clique aqui</button>
    <br>
    <br>    
    <button class="bg-red-200 hover:bg-blue-200 active:bg-green-300 px-4 py-2 rounded-lg" type="button">Clique aqui</button>
    <br>
    <br>
    <input type="text" class="w-full h-7 border-2 border-black m-3 focus:bg-green-200">
    <br>
    <br>
    <input type="text" disabled class="w-full h-7 border-2 border-black m-3 disabled:bg-red-200">
    <br>
    <br>
    <input type="file" class="w-full h-7 border-2 border-black m-3 file:bg-green-600 file:text-white">
    <!-- 
        possivel agregar pseudo-classes : 'md:hover:'

        'hover:' :
        'active:' : no botão aplica alteração enquanto o botão esta sendo pressionado;

        'focus:' : aplica  alteração quando inputs estão selecionados;
        'disabled:' : aplica  alteração quando inputs estão desativados;
        'placeholder:' aplicar alterações no texto do place-holder
        'file:' : aplica alterações no botão do input file
     -->
    <br>
    <hr>
    <br>
    <h1 class="">Group Hover:</h1>
    <br>
     <div class=" group bg-blue-100 p-3 hover:bg-green-700">
        <p class="text-black group-hover:text-white">texto 1</p>
        <p class="text-gray-500 group-hover:text-white">texto 2</p>
        <p class="text-gray-900">texto 3</p>
        <p class="text-gray-900 hover:text-white">texto 4</p>
     </div>
    <br>
    <!-- 
        'group' / 'group-' : é uma associação imaginária, onde cria-se um vinculo do elemento pai com os elementos filhos, que quando o elemento pai sobre uma interaação os filhos vinculados via group tambem sofrem alterações;

        'group/apelido' : é uma maneira não muito utilizada pra fazer a mesma coisa, onde se poder defenir um nome pro group;
     -->
    <br>
    <hr>
    <br>
    <h1 class="">Dark Mode(acessando a color scheme do sistema):</h1>
    <br>
    <div class="bg-blue-100 dark:bg-blue-800'">
        <p class="text-black dark:text-white">texto 1</p>
        <p class="text-gray-500 dark:text-white">texto 2</p>
    </div>

    <br>
    <!-- 
        'dark:' :captura a definição de tema claro ou escuro do sistema e aplica ao layout
     -->
</body>
</html>

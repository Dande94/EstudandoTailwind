    <h1 class="text-3xl font-bold underline text-center border-solid border-2 border-sky-500 rounded-full text-teal-500/30 my-2 mx-40">Hello World</h1>
    <h1 class="text-3xl font-bold underline text-center border-solid border-2 border-sky-500 rounded-full text-teal-500/30 my-2 mx-40 bg-stone-600">Hello World</h1>

    <!-- 
        text-3xl : texto com tamnho 3 vezes large;
        font-bold : fonte espessa e escurecida;
        underline : sublinhar texto;

        documantação auxilia  em relação a propriedades css
        < 
        https://tailwindcss.com/docs/installation
        >
     -->
     <!-- 
        a estrutura de montagem das classes
        'text-' : significa que irei utilizar as propriedades do modificador 'text', '-' implica que há algo dentro de 'text', e assim sucessivamente como em 'bg-red-500';
        
        'text-blue-700/50' : o valor a pós a barra implica tra
